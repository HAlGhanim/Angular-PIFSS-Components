@for(option of options; track option) {
<div class="flex items-center mb-1" [ngClass]="customClass">
  <input
    type="radio"
    [value]="option"
    [checked]="selected() === option"
    (change)="select(option)"
    class="mr-2"
    [ngClass]="customClass"
  />
  <label>{{ option }}</label>
</div>
}
