<nav
  class="w-full shadow p-4 flex justify-between items-center"
  [ngClass]="customClass()"
>
  <div class="space-x-4">
    @for (link of links; track link.label) {
    <a
      [routerLink]="link.path"
      routerLinkActive="text-blue-800 underline"
      class="hover:text-primary transition-colors duration-200"
    >
      {{ link.label }}
    </a>
    }
  </div>
  <app-pifss-logo class="fill-primary"></app-pifss-logo>
</nav>
