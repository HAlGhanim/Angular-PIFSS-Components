<table class="table-auto border border-gray-300" [ngClass]="customClass()">
  <thead>
    <tr class="text-slate-400" [ngClass]="customClass()">
      @for(header of headers(); track header){
      <th class="px-4 py-2 border">
        {{ header }}
      </th>
      }
    </tr>
  </thead>
  <tbody>
    @for(row of rows(); track row){
    <tr>
      @for(cell of row; track cell){
      <td class="px-4 py-2 border" [ngClass]="customClass()">{{ cell }}</td>
      }
    </tr>
    }
  </tbody>
</table>
