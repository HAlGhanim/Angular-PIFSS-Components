<label class="block text-sm font-medium mb-1" [ngClass]="customClass">{{
  label
}}</label>
<select
  (change)="updateSelection($event)"
  class="px-3 py-2 border rounded-md"
  [ngClass]="customClass"
>
  @for (option of options; track option) {
  <option [value]="option">{{ option }}</option>
  }
</select>
